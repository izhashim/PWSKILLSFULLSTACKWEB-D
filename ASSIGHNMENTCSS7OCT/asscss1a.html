<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        /* styles for the header, main, and footer */
        header {
            background-color: #ff9900;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        /* Media query for screens less than 600px wide */
        @media screen and (max-width: 600px) {
            header {
                background-color: blue;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Header</h1>
    </header>
    <main>
        <h2>Main Content</h2>
        <p>This is the main content of the webpage.</p>
    </main>
    <footer>
        &copy; 2023 Simple Webpage. All rights reserved.
    </footer>
</body>
</html>

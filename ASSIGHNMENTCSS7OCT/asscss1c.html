<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        /* Base styles for the navigation bar */
        .navbar {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
        }

        /* Media query for screens smaller than 768px */
        @media screen and (max-width: 768px) {
            .navbar {
                background-color: gray; /* Change background color to gray */
                flex-direction: column; /* Convert navigation into a vertical list */
                text-align: center;
            }

            .navbar a {
                margin: 10px 0; /* Add space between vertical links */
            }
        }
        .navbar :hover{
            color: gray;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
    </div>
</body>
</html>

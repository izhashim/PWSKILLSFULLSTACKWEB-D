<!-- The purpose of comments in HTML is to provide a way to include explanatory or descriptive notes within the HTML code that are not visible to users when they view the webpage in a web browser. Comments are primarily used for documentation, making it easier for developers to understand the code, leave reminders, or communicate with other developers who might work on the same project. -->
<!DOCTYPE html>
<html>
<head>
    <title>My Web Page</title>
</head>
<body>
    <h1>Welcome to my website</h1>
    <!-- This is a comment. It won't be displayed in the browser. -->
    <p>This is some content on my webpage.</p>
    <!-- You can use comments to explain or annotate your code. -->
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Simple Web Page</title>
</head>
<body>
    <h1>Welcome to My Web Page</h1>
    <p>This is a paragraph of text on my simple webpage. It can contain information, descriptions, or anything you want to share.</p>
    <hr> <!-- Horizontal Line -->
    <p>Here's some more content below the horizontal line.</p>
    <br> <!-- Line Break -->
    <p>You can add more content here, and it will appear on the next line after the line break.</p>
</body>
</html>
<!-- <h1> represents the heading, which is the main title of the page. -->
<!-- <p> is used for paragraphs of text. -->
<!-- <hr> creates a horizontal line to separate content. -->
<!-- <br> inserts a line break, which moves content to the next line. -->

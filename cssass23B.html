<!DOCTYPE html>
<html>
<head>
    <title>CSS Class Selector Example</title>
    <style>
        /* Base class for all paragraphs */
        .paragraph {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        /* Unique styling for the first paragraph */
        .paragraph--intro {
            background-color: #f9f9f9;
        }

        /* Unique styling for the second paragraph */
        .paragraph--highlight {
            background-color: #ffffcc;
        }

        /* Unique styling for the third paragraph */
        .paragraph--quote {
            border-left: 4px solid #007bff;
            padding-left: 15px;
            background-color: #f2f2f2;
        }

        /* Unique styling for the fourth paragraph */
        .paragraph--important {
            font-weight: bold;
            color: #ff6600;
        }

        /* Unique styling for the fifth paragraph */
        .paragraph--callout {
            border: 2px solid #33cc33;
            background-color: #f0f0f0;
        }

        /* Unique styling for the sixth paragraph */
        .paragraph--warning {
            border: 2px solid #ff3333;
            background-color: #ffeeee;
        }

        /* Unique styling for the seventh paragraph */
        .paragraph--note {
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <p class="paragraph paragraph--intro">This is the introduction paragraph.</p>
    <p class="paragraph paragraph--highlight">This is a highlighted paragraph.</p>
    <p class="paragraph paragraph--quote">"To be or not to be, that is the question."</p>
    <p class="paragraph paragraph--important">This is an important message.</p>
    <p class="paragraph paragraph--callout">A special callout here.</p>
    <p class="paragraph paragraph--warning">Warning: This is important!</p>
    <p class="paragraph paragraph--note">Just a note for you to remember.</p>
</body>
</html>

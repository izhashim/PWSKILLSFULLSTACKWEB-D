<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube</title>
    <style>
        .cube {
            width: 100px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            animation: spin 5s infinite linear;
        }

        .face {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(175, 153, 153, 0.8);
            border: 1px solid #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .front { transform: translateZ(50px); }
        .back { transform: rotateY(180deg) translateZ(50px); color: aqua;}
        .right { transform: rotateY(90deg) translateZ(50px); color: antiquewhite;}
        .left { transform: rotateY(-90deg) translateZ(50px); color: yellow;}
        .top { transform: rotateX(90deg) translateZ(50px); color: red;}
        .bottom { transform: rotateX(-90deg) translateZ(50px);color: blueviolet; }

        @keyframes spin {
            0% { transform: rotateX(0) rotateY(0); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="cube">
        <div class="face front">Front</div>
        <div class="face back">Back</div>
        <div class="face right">Right</div>
        <div class="face left">Left</div>
        <div class="face top">Top</div>
        <div class="face bottom">Bottom</div>
    </div>
</body>
</html>

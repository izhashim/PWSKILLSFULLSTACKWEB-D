<!DOCTYPE html>
<html>
<head>
    <title>Google Fonts Blog</title>
   <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        /* Center align the heading text */
header {
    text-align: center;
    background-color: #007bff;
    padding: 20px;
    color: white;
}

/* Apply Oswald font to the heading */
.oswald-font {
    font-family: 'Oswald', sans-serif;
}

/* Style the main content */
main {
    padding: 20px;
    text-align: center;
}

/* Apply Montserrat font to the paragraph */
.montserrat-font {
    font-family: 'Montserrat', sans-serif;
}

    </style>
</head>
<body>
    <header>
        <h1 class="oswald-font">Oswald Font</h1>
    </header>
    <main>
        <img src="google-fonts-image.jpg" alt="Google Fonts">
        <p class="montserrat-font">
            Google Fonts is an amazing resource for web designers and developers.
            You can easily integrate custom fonts like Montserrat into your websites.
        </p>
    </main>
</body>
</html>

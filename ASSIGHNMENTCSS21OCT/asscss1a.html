<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Card</title>
    <style>
        .course-card {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-top: 180px;
            margin-right: 400px;
            margin-left: 450px;
            
        }

        .course-thumbnail {
            width: 100%;
            height: 150px;
            object-fit: cover;
            align-items: center;
            
            
        }

        .course-details {
            padding: 16px;
        }

        .course-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .course-description {
            font-size: 14px;
            color: #555;
            margin-bottom: 12px;
        }

        .cta-button {
            display: block;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 8px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="course-card">
        <img class="course-thumbnail" src="https://cdn.pwskills.com/assets/uploads/thumbnails/64a514966977cc6e87e27504.png" alt="Course Thumbnail">
        <div class="course-details">
            <h2 class="course-title">Course Title</h2>
            <p class="course-description">Full Stack Web Development Course</p>
            <a class="cta-button" href="#">Enroll Now</a>
        </div>
    </div>
</body>
</html>

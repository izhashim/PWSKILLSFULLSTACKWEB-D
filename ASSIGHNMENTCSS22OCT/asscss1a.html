<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>User Login</title>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-semibold mb-6 text-center">User Login</h1>
        <form>
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-medium mb-2">Username</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500" placeholder="Enter your username" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500" placeholder="Enter your password" required>
            </div>
            <div class="mb-6">
                <label class="flex items-center">
                    <input type="checkbox" class="text-blue-500">
                    <span class="text-sm ml-2">Remember me</span>
                </label>
            </div>
            <button type="submit" class="bg-blue-500 text-white w-full py-2 rounded-lg hover:bg-blue-600 transition duration-200">Login</button>
        </form>
        <p class="text-gray-600 text-sm mt-4 text-center">Don't have an account? <a href="#" class="text-blue-500">Sign up</a></p>
    </div>
</body>
</html>

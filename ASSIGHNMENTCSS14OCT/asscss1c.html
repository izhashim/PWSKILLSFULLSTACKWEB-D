<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example with ::before and ::after</title>
    <style>
        .example::before {
            content: "Random words before ";
            color: #3498db;
        }

        .example::after {
            content: " after random words";
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="example">
        This is a div element.
    </div>
</body>
</html>
